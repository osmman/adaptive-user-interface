<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:af="http://codingcrayons.com/aspectfaces"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >

<ui:composition template="/WEB-INF/layouts/base.xhtml">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{personController.id}" required="true"/>
            <f:event type="preRenderView" listener="#{personController.loadPerson}"/>
        </f:metadata>
    </ui:define>
    <ui:define name="title">
        <h:outputText value="#{text['person']}"/>
    </ui:define>
    <ui:define name="content">

        <af:ui instance="#{personController.person},#{personController.person.personInfo}" edit="false"
               layout="form.xhtml"
               entity="cz.cvut.fel.aui.model.Person,cz.cvut.fel.aui.model.PersonInfo" ignore="fullName"/>
    </ui:define>


</ui:composition>
</html>
