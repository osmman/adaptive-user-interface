<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
        >

<composite:interface>
        <composite:attribute name="var" required="true" />
        <composite:attribute name="value" required="true" />
        <composite:attribute name="rendered" default="true" />
</composite:interface>

<composite:implementation>
    <ui:decorate template="/WEB-INF/templates/components.xhtml">
        <ui:param name="componentTable" value="true"/>
        <ui:param name="var" value="#{cc.attrs.var}" />
        <ui:param name="value" value="#{cc.attrs.value}" />
        <ui:param name="rendered" value="#{cc.attrs.rendered}" />
        <ui:define name="table">
            <composite:insertChildren/>
        </ui:define>
    </ui:decorate>
</composite:implementation>

</html>
