<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
        >

<composite:interface>
    <composite:attribute name="label" required="true"/>
    <composite:attribute name="for" required="true"/>
</composite:interface>

<composite:implementation>
    <ui:decorate template="/WEB-INF/templates/components.xhtml">
        <ui:param name="componentField" value="true"/>
        <ui:define name="field">
            <h:outputLabel value="#{cc.attrs.label}" for="#{cc.attrs.for}"/>
            <composite:insertChildren/>
            <h:message for="#{cc.attrs.for}" errorClass="invalid"/>
        </ui:define>
    </ui:decorate>
</composite:implementation>

</html>
