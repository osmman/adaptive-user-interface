<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:aui="http://java.sun.com/jsf/composite/components">

    <aui:form id="contextForm">
            <aui:field label="#{text['context.age']}" for="age" help="#{text['context.help.age']}" img="#{resource['img/kids/bird.jpg']}">
                <h:selectOneMenu styleClass="#{viewHelper.inputClass}" id="age" value="#{context.age}" required="true">
                    <f:selectItems value="#{data.ages}" var="status"
                                   itemValue="#{status}" itemLabel="#{text[status.label]}"/>
                </h:selectOneMenu>
            </aui:field>

            <aui:field label="#{text['context.screen.size']}" for="screenSize" help="#{text['context.help.screen.size']}" img="#{resource['img/kids/cat.jpg']}">
                <h:selectOneMenu styleClass="#{viewHelper.inputClass}" value="#{context.screenSize}" required="true">
                    <f:selectItems id="screenSize" value="#{data.screenSizes}" var="status"
                                   itemValue="#{status}" itemLabel="#{text[status.label]}"/>
                </h:selectOneMenu>
            </aui:field>

            <aui:field label="#{text['context.device']}" for="device" help="#{text['context.help.device']}">
                <h:selectOneMenu styleClass="#{viewHelper.inputClass}" value="#{context.device}" rendered="true">
                    <f:selectItems id="device" value="#{data.devices}" var="d"
                                   itemValue="#{d}" itemLabel="#{text[d.label]}"/>
                </h:selectOneMenu>
            </aui:field>

            <aui:field label="#{text['context.country']}" for="country" help="#{text['context.help.country']}">
                <h:selectOneMenu styleClass="#{viewHelper.inputClass}" value="#{context.country}" rendered="true">
                    <f:selectItems id="country" value="#{data.countries.entrySet()}" var="entry"
                                   itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
                </h:selectOneMenu>
            </aui:field>

            <aui:field label="#{text['context.language']}" for="language" help="#{text['context.help.language']}">
                <h:inputText id="language" styleClass="#{viewHelper.inputClass}" value="#{context.language}" rendered="true"/>
            </aui:field>

            <h:commandButton styleClass="btn btn-default" value="#{text['form.save']}" action="#{contextController.save}"/>
    </aui:form>
</ui:composition>
