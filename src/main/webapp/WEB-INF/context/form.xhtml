<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:aui="http://java.sun.com/jsf/composite/components">

    <h:form role="form" id="contextForm">
        <fieldset>
            <legend>Context</legend>
            <aui:field label="#{text['context.age']}" for="age">
                <h:selectOneMenu id="age" value="#{context.age}">
                    <f:selectItems value="#{data.ages}" var="status"
                                   itemValue="#{status}" itemLabel="#{text[status.label]}"/>
                </h:selectOneMenu>
            </aui:field>

            <div class="form-group">
                <h:outputLabel for="screenSize" value="#{text['context.screen.size']}"/>
                <h:selectOneMenu styleClass="form-control" value="#{context.screenSize}">
                    <f:selectItems id="screenSize" value="#{data.screenSizes}" var="status"
                                   itemValue="#{status}" itemLabel="#{text[status.label]}"/>
                </h:selectOneMenu>
                <h:message for="screenSize" errorClass="invalid"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="device" value="#{text['context.device']}"/>
                <h:selectOneMenu styleClass="form-control" value="#{context.device}">
                    <f:selectItems id="device" value="#{data.devices}" var="d"
                                   itemValue="#{d}" itemLabel="#{text[d.label]}"/>
                </h:selectOneMenu>
                <h:message for="device" errorClass="invalid"/>
            </div>

            <div class="form-group">
                <h:outputLabel for="country" value="#{text['context.country']}"/>
                <h:selectOneMenu styleClass="form-control" value="#{context.country}">
                    <f:selectItems id="country" value="#{data.countries.entrySet()}" var="entry"
                                   itemValue="#{entry.key}" itemLabel="#{entry.value}"/>
                </h:selectOneMenu>
                <h:message for="country" errorClass="invalid"/>
            </div>

            <aui:field label="#{text['context.language']}" for="language">
                <h:inputText id="language" value="#{context.language}"/>
            </aui:field>

            <h:commandButton styleClass="btn btn-default" value="#{text['form.save']}" action="#{contextController.save}"/>
        </fieldset>
    </h:form>
</ui:composition>
