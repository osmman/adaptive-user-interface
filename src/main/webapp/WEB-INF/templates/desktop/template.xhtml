<f:view
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        >
    <c:set target="#{viewHelper}" property="inputClass" value="form-control" />
    <c:set target="#{viewHelper}" property="labelClass" value="control-label" />

    <c:choose>
        <c:when test="#{context.screenSize == 'wide'}">
            <c:set target="#{viewHelper}" property="menuClass" value="nav nav-pills nav-stacked" />
            <ui:include src="wide.xhtml">
                [wide]
            </ui:include>
        </c:when>
        <c:otherwise>
            <c:set target="#{viewHelper}" property="menuClass"  value="nav navbar-nav" />
            <ui:include src="normal.xhtml">
                [normal]
            </ui:include>
        </c:otherwise>

    </c:choose>
</f:view>
