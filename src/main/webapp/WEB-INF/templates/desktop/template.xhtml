<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      >

          <h:head>
            <title>AUI demo</title>
            <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

            <h:outputStylesheet name="css/bootstrap.min.css"/>
            <h:outputStylesheet name="css/jumbotron-narrow.css"/>
        </h:head>
        <h:body>
            <div class="container">
                <div class="header">
                    <ul class="nav nav-pills pull-right">
                        <li class="active"><h:link value="Peoples" outcome="peoples"/></li>
                        <li><h:link value="Thing" outcome="thing"/></li>
                        <li><h:link value="Context" outcome="context"/></li>
                    </ul>
                    <h3 class="text-muted">Adaptive user interface</h3>
                </div>

                <h:messages globalOnly="true" styleClass="alert" id="message" errorClass="alert-danger" infoClass="alert-info" warnClass="alert-warning" jsfc="div"/>

                <div class="row marketing">
                    <ui:insert name="content">
                        <f:param name="templateBasePath" value="/WEB-INF/templates/desktop" />
                        [Template content will be inserted here]
                    </ui:insert>
                </div>
                <div class="footer">
                    <p>

                        <h:outputText value="#{session.lastAccessedTime}">
                            <f:convertDateTime dateStyle="short" timeZone="EST" type="date"/>
                        </h:outputText>
                    </p>
                </div>
            </div>
            <h:outputScript name="js/jquery-2.0.3.min.js"/>
            <h:outputScript name="js/bootstrap.min.js"/>
        </h:body>
</html>
