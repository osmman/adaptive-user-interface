
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
        >
<ui:composition xmlns:aui="http://java.sun.com/jsf/composite/components">
    <h:head>
        <title>AUI demo</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <h:outputStylesheet name="css/bootstrap.min.css"/>
        <h:outputStylesheet name="css/custom.css"/>
    </h:head>
    <h:body>
        <div class="navbar navbar-fixed-top navbar-inverse" role="banner">
            <div class="container">
                <div class="navbar-header">
                    <h:link styleClass="navbar-brand" outcome="index" value="Adaptive user interface" />
                </div>
                <div class="collapse navbar-collapse">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-left">
                <div class="col-xs-6 col-sm-3 sidebar-offcanvas" role="navigation">
                    <ui:include src="/WEB-INF/parts/menu.xhtml" />
                </div>

                <div class="col-xs-12 col-sm-9" role="main">
                    <h:messages globalOnly="true" styleClass="alert" id="message" errorClass="alert-danger"
                                infoClass="alert-info" warnClass="alert-warning"/>
                    <ui:insert name="content">
                        <f:param name="templateBasePath" value="/WEB-INF/templates/desktop"/>
                        [Template content will be inserted here]
                    </ui:insert>
                </div>


            </div>
            <div class="footer" role="contentinfo">
                <p>

                    <h:outputText value="#{session.lastAccessedTime}">
                        <f:convertDateTime dateStyle="short" timeZone="EST" type="date"/>
                    </h:outputText>
                </p>
            </div>
        </div>
        <h:outputScript name="js/bootstrap.min.js"/>
    </h:body>
</ui:composition>

</html>
