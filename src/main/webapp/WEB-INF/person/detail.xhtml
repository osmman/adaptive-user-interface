<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:aui="http://xmlns.jcp.org/jsf/composite/components"
        >

    <aui:field for="email" label="#{text['person.email']}">
        <h:outputText id="email" value="#{_person.email}"/>
    </aui:field>

    <h:form id="personInfoForm">
        <ui:include src="/WEB-INF/person/infoForm.xhtml">
            <ui:param name="_personInfo" value="#{_person.personInfo}"/>
        </ui:include>
        <h:link outcome="person?includeViewParams=true" value="asd" />
         <h:commandButton action="#{personController.edit(_person)}">
             <f:viewParam name="id" value="1" />
         </h:commandButton>
        <h:outputText value="#{_person.personInfo}" />
        <aui:button value="#{text['form.add']}" action="#{personController.edit(_person)}"/>
    </h:form>
</ui:composition>
