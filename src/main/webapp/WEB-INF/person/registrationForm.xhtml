<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:aui="http://java.sun.com/jsf/composite/components">

    <aui:form id="peopleForm">
        <aui:field label="#{text['person.email']}" for="email" help="#{text['person.help.email']}" img="#{resource['img/kids/bird.jpg']}">
            <h:inputText styleClass="#{viewHelper.inputClass}" id="email" value="#{newPerson.email}" required="true" />
        </aui:field>

        <aui:field label="#{text['person.password']}" for="password" help="#{text['person.help.password']}" img="#{resource['img/kids/bird.jpg']}">
            <h:inputSecret styleClass="#{viewHelper.inputClass}" id="password" value="#{newPerson.password}" required="true" />
        </aui:field>

        <h:commandButton styleClass="btn btn-default" value="#{text['form.add']}" action="#{personController.create}"/>
    </aui:form>
</ui:composition>
