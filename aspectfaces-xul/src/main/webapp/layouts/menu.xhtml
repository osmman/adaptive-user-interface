<?xml version="1.0"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:xf="http://xulfaces.sourceforge.net/xulfaces/jsf/facelet"
        locale="#{context.language.concat('_').concat(context.country)}">
    <overlay id="layout"
             xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul">
        <xf:commandset id="commandset">
            <xf:command id="new-registration-page" uri="registration"/>
        </xf:commandset>

        <toolbox id="toolbox">
            <menubar id="menubar">
                <xf:menu id="people-menu" label="#{text['navigation.people']}">
                    <xf:menupopup id="people-popup">
                        <xf:menuitem label="#{text['action.registration']}" command="new-registration-page"/>
                        <xf:menuitem label="#{text['navigation.list']}" command="people-page"/>
                    </xf:menupopup>
                </xf:menu>
                <xf:menuitem label="#{text['navigation.context']}" command="context-page"/>
            </menubar>
        </toolbox>

    </overlay>
</f:view>
