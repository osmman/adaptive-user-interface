<?xml version="1.0"?>
<?xul-overlay href="/aspectfaces-xul/layouts/context.xul"?>
<?xul-overlay href="/aspectfaces-xul/layouts/people.xul"?>
<?xml-stylesheet href="chrome://global/skin/" type="text/css"?>
<?xml-stylesheet href="/aspectfaces-xul/css/#{context.age.toString().toLowerCase()}.css" type="text/css"?>
<f:view xmlns:f="http://java.sun.com/jsf/core"
        xmlns:c="http://java.sun.com/jsp/jstl/core"
        xmlns:af="http://codingcrayons.com/aspectfaces"
        xmlns:xf="http://xulfaces.sourceforge.net/xulfaces/jsf/facelet"
        xmlns:ui="http://java.sun.com/jsf/facelets"
        locale="#{context.language.concat('_').concat(context.country)}">
<window
        xmlns="http://www.mozilla.org/keymaster/gatekeeper/there.is.only.xul"
        xmlns:html="http://www.w3.org/1999/xhtml"
        xmlns:xfc="http://xulfaces.sourceforge.net/xulfaces/xul/client.xul"
        orient="horizontal"
        >



    <xf:commandset id="commandset">
    </xf:commandset>
    <vbox flex="1">
        <tabbox>
            <tabs>
                <c:choose>
                    <c:when test="#{context.age == 'CHILD'}">
                        <tab label="#{text['navigation.people']}" image="#{request.contextPath}/images/#{imageResources.getImage('people')}" />
                        <tab label="#{text['navigation.context']}" image="#{request.contextPath}/images/#{imageResources.getImage('context')}" />
                    </c:when>
                    <c:otherwise>
                        <tab label="#{text['navigation.people']}" />
                        <tab label="#{text['navigation.context']}" />
                    </c:otherwise>
                </c:choose>
            </tabs>

            <tabpanels>
                <tabpanel id="people-content" orient="vertical"/>
                <tabpanel id="context-content" orient="vertical"/>
            </tabpanels>
        </tabbox>

        <script type="application/javascript" src="/aspectfaces-xul/js/main.js"/>
        <script type="application/javascript" src="/aspectfaces-xul/js/xul-logger.js"/>

    </vbox>
    <box><xf:bridge id="bridge" /></box>
</window>
</f:view>
