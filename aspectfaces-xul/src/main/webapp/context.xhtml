<?xml version="1.0"?>

<?xul-overlay href="/aspectfaces-xul/xul/overlay.xul" ?>
<f:view xmlns:f="http://java.sun.com/jsf/core"

        xmlns:xf="http://xulfaces.sourceforge.net/xulfaces/jsf/xul">

    <window id="example-window" title="Example 2.2.1"

            xmlns:html="http://www.w3.org/1999/xhtml"
            xmlns:xfc="http://xulfaces.sourceforge.net/xulfaces/xul/client.xul">
        <box id="singlebox">
            <xf:button id="gobutton" label="Go"/>

    </window>
