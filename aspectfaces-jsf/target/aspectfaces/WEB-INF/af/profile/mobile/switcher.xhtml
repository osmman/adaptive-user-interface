<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
			 xmlns:ui="http://java.sun.com/jsf/facelets"
			 xmlns:h="http://java.sun.com/jsf/html">

	<ui:fragment rendered="#{empty edit ? false : edit}">
		<h:panelGroup>

				<h:outputLabel id="#{id}Label" value="#{label}:" for="#{id}" >
					<ui:fragment rendered="#{required or forceRequired}">
						<span class="required">*</span>
					</ui:fragment>
                    <ui:fragment rendered="#{applyImage}" >
                        <h:graphicImage xmlns:h="http://java.sun.com/jsf/html" value="#{imageUrl}" alt="#{imageAlt}"/>
                    </ui:fragment>
				</h:outputLabel>
						<ui:insert name="input"/>
                        <ui:fragment rendered="#{applyHelp}" >
                            <div>#{help}</div>
                        </ui:fragment>
				<h:panelGroup layout="block" styleClass="errorElement">
					<h:message for="#{id}" id="#{id}Message" errorClass="text-danger"/>
				</h:panelGroup>
		</h:panelGroup>
	</ui:fragment>

	<ui:fragment rendered="#{empty edit ? true : not edit}">
			<h:outputLabel value="#{label}:" for="#{prefix}#{id}Output"/>
			<h:panelGroup styleClass="value col-sm-10" id="#{prefix}#{id}Output">
				<ui:insert name="output"/>
			</h:panelGroup>
	</ui:fragment>

</ui:fragment>
