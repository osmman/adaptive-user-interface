<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
			 xmlns:ui="http://java.sun.com/jsf/facelets"
			 xmlns:h="http://java.sun.com/jsf/html"
             xmlns:pm="http://primefaces.org/mobile"
             xmlns:p="http://primefaces.org/ui"
        >

	<ui:fragment rendered="#{empty edit ? false : edit}">
				<p:outputLabel value="#{label}:" for="#{id}" >
                    <ui:fragment rendered="#{applyImage}" >
                        <h:graphicImage xmlns:h="http://java.sun.com/jsf/html" name="#{imageResources.getImage(id)}" alt="#{imageAlt}"/>
                    </ui:fragment>
				</p:outputLabel>
				<ui:insert name="input"/>
                <ui:fragment rendered="#{applyHelp}" >
                    <div class="ui-message">#{help}</div>
                </ui:fragment>
				<p:message for="#{id}"/>
	</ui:fragment>

	<ui:fragment rendered="#{empty edit ? true : not edit}">
			<p:outputLabel value="#{label}:" for="#{prefix}#{id}Output"/>
			<h:panelGroup styleClass="value col-sm-10" id="#{prefix}#{id}Output">
				<ui:insert name="output"/>
			</h:panelGroup>
	</ui:fragment>

</ui:fragment>
