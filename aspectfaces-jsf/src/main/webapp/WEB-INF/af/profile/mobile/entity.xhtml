<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:af="http://codingcrayons.com/aspectfaces">
    <ui:param name="value" value="#{$entityBean.shortClassName()$.$field$}"/>
    <ui:param name="prefix" value="#{prefix}$field$"/>
    <ui:param name="valueEntity" value="#{value.class.name}" />
    <af:ui instance="#{value}" edit="#{edit}" prefix="#{prefix}" ignore="#{ignore}" entity="#{valueEntity}"
           layout="form.xhtml"/>

</ui:fragment>
