<ui:fragment xmlns="http://www.w3.org/1999/xhtml"
             xmlns:ui="http://java.sun.com/jsf/facelets"
             xmlns:af="http://codingcrayons.com/aspectfaces"
            xmlns:c="http://java.sun.com/jsp/jstl/core"
        >
    <ui:param name="value" value="#{$entityBean.shortClassName()$.$field$}"/>
    <ui:param name="prefix" value="#{prefix}$field$"/>

    <c:set var="entity" value="#{value}" />
    <af:ui instance="#{value}" edit="#{edit}" prefix="#{prefix}" ignore="#{ignore}"
           layout="form.xhtml"/>

</ui:fragment>
