<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui"
        >
<f:view renderKitId="PRIMEFACES_MOBILE"/>
<h:head>
    <title>AUI demo - mobile</title>
</h:head>
<h:body>
    <pm:page title="Adaptive user interface" id="mainPage">
        <p:overlayPanel at="left" for="btn-menu">
            <h2>Menu</h2>
            <ui:include src="/WEB-INF/parts/menu.xhtml"/>
        </p:overlayPanel>

            <pm:header title="Title">
                <p:commandButton type="button" id="btn-menu" icon="ui-icon-bars"/>
                <ui:insert name="action">
                    <h:link outcome="context" value="Context" data-icon="ui-icon-gear"
                                     styleClass="ui-btn-right ui-btn-inline"/>
                </ui:insert>
            </pm:header>
        <pm:content>
            <ui:insert name="content">
                [Template content will be inserted here]
            </ui:insert>
        </pm:content>
    </pm:page>
</h:body>
</html>
