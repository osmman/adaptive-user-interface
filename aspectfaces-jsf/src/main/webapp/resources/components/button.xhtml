<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite"
        >

<composite:interface>
    <composite:attribute name="value" />
    <composite:attribute name="action" required="true" method-signature="java.lang.String f()"/>
</composite:interface>

<composite:implementation>
    <ui:decorate template="/WEB-INF/components/#{viewHelper.layout}/button.xhtml">
        <ui:param name="value" value="#{cc.attrs.value}" />
        <ui:param name="action" value="#{cc.attrs.action}"/>
        <ui:define name="button">
        </ui:define>
    </ui:decorate>
</composite:implementation>

</html>
