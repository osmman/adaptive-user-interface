<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:af="http://codingcrayons.com/aspectfaces"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
        >

<ui:composition template="/WEB-INF/layouts/base.xhtml">
    <ui:define name="title">
        <h:outputText value="#{text['person']}"/>
    </ui:define>
    <ui:define name="content">
        <h:form>
            <af:ui instance="#{newPerson}" edit="true"
                   layout="form.xhtml" ignore="fullName"
                   />

                <div class="col-sm-offset-2 col-sm-10">
                    <h:commandButton action="#{personController.create}" value="#{text['action.save']}"
                                     styleClass="btn btn-primary margin-top"/>
                </div>
        </h:form>
    </ui:define>


</ui:composition>
</html>
