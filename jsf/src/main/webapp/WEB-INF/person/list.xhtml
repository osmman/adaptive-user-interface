<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
        >
    <h:form>
        <h:dataTable styleClass="table table-hover" var="_person" value="#{personController.all}" rendered="#{not empty personController.all}">
            <h:column>
                <f:facet name="header">#{text['person.id']}</f:facet>
                #{_person.id}
            </h:column>
            <h:column>
                <f:facet name="header">#{text['person.email']}</f:facet>
                #{_person.email}
            </h:column>
            <h:column>
                <h:link value="#{text['detail']}" outcome="person" >
                    <f:param name="id" value="#{_person.id}" />
                </h:link>
                <h:commandLink onclick="if(! confirm('#{text['confirm.delete']}')) return false" value="#{text['delete']}"  action="#{personController.delete(_person)}" />
            </h:column>
        </h:dataTable>
    </h:form>
</ui:composition>
