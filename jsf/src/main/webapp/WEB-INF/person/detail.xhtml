<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
                xmlns:aui="http://xmlns.jcp.org/jsf/composite/components"
        >

    <aui:field for="email" label="#{text['person.email']}">
        <h:outputText id="email" value="#{_person.email}"/>
    </aui:field>

    <h:form id="personInfoForm">
        <h:inputHidden value="#{_person.id}" name="id" />
        <ui:include src="/WEB-INF/person/infoForm.xhtml">
            <ui:param name="_personInfo" value="#{_person.personInfo}"/>
        </ui:include>
        <h:commandButton value="Show Message (postback)"/>
        <h:commandLink value="Show Message (redirect)"
                         action="person?faces-redirect=true&amp;includeViewParams=true" actionListener="#{personController.edit(_person)}"/>
        <h:outputText value="#{_person.personInfo}"/>
    </h:form>
</ui:composition>
